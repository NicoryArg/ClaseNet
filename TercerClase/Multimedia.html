<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!--Imagen-->
    <h1>Multimedia</h1>
    <h2>Imagen</h2>    
    <img src="../Imagenes/front-end-developer.png" alt="Imagen de ejemplo" width="450px" height="250px">

    <!--Imgenes combinadas-->
    <h2>Imágenes combinadas</h2>
    <figure>
        <img src="../Imagenes/html.png" alt="Imagen html" width="200px" height="200px">
        <img src="../Imagenes/css.png" alt="Imagen css" width="200px" height="200px">
        <img src="../Imagenes/javaScript.png" alt="Imagen javaScript" width="200px" height="200px">
        <figcaption>Digitalers Desarrollo Web</figcaption>
    </figure>    

    <!--Video-->
    <h2>Video</h2>
    <video controls poster="../Imagenes/NetCore.png" width="300px" height="200px">
        <source src="../Videos/video.mp4" type="video/mp4">
        <source src="../Videos/video.ogg" type="video/ogg">
        <source src="../Videos/video.avi" type="video/avi">
        <track src="../Subtitulos/subtitulo-es.vtt" srclang="es" label="Español" default>
        <track src="../Subtitulos/subtitulo-en.vtt" srclang="en" label="Inglés">        
    </video>
    <!--Video YouTube-->
    <h2>Video YouTube</h2>
    <iframe width="460" height="215" src="https://www.youtube.com/embed/IX_FGHeTfog?si=yjtS0zAmXiMxETDe" 
            title="YouTube video player" >
    </iframe>

    <h2>Audio</h2>
    <audio controls>
        <source src="../Audios/audio.mp3" type="audio/mpeg">
        <source src="../Audios/audio.ogg" type="audio/ogg">
        <source src="../Audios/audio.wav" type="audio/wav">
    </audio>    
       

</body>
</html>
