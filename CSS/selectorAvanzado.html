<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">

    <style>
       #contenedor p{

       }
       #contenedor p:first-of-type {

         }
        #contenedor h2{
            color:blue
        }
        #contenedor h2:nth-of-type(2){
            color: orange
        }
    </style>
</head>
<body>
    <div id="contenedor">    
        <h2>titulo 1</h2>   
        <p>Este es un parrafo 1</p>
        <h2>titulo 2</h2>          
        <p>Este es un parrafo 2</p>
        <h2>titulo 3</h2> 
        <p>Este es un parrafo 3</p> 
        <h2>titulo 4</h2>         
        <p>Este es un parrafo 4</p>
    </div>
</body>
</html>
