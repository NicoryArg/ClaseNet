<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <form action="InputNumber.html">
        <h1>Inputs Numericos</h1>
        <label for="number">Tipo Number</label>
        <input type="number" name="number" id="number" placeholder="Ingrese un numero"/>
        <br><br>
        <label for="range">Tipo Range</label>
        <input type="range" name="range" id="range" min="0" max="100" step="1"/>
        <br><br>
        <h2>Inputs Fechas</h2>
        <label for="">fecha :</label>
        <input type="date" name="fecha" id="fecha"/>
        <br><br>
        <label for="">Hora:</label>
        <input type="time" name="hora" id="hora"/>
        <br><br>
        <label>Fecha y hora :</label>
        <input type="datetime-local" name="fechaHora" id="fechaHora"/>
        <br><br>
        <label for="month">Mes:</label>
        <input type="month" name="month" id="month"/>
        <br><br>
        <label for="week">Semana:</label>
        <input type="week" name="week" id="week"/>
        <br><br>
    </from>
</body>
</html>
