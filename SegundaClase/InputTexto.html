<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <form>
        <h1>Inputs de Texto</h1>
        <!-- Input de texto -->
        <label>Tipo Texto</label>
        <input type="text" name="texto" id="texto" placeholder="Ingrese texto" required/>
        <br><br>
        <label for="">Tipo Busqueda</label>
        <input type="search" name="busqueda" id="busqueda" placeholder="Ingrese busqueda" required/>
        <br><br>
        <label for="">Tipo URL</label>
        <input type="url" name="url" id="url" placeholder="Ingrese URL" required/>
        <br><br>
        <label for="">Tipo Email</label>
        <input type="email" name="email" id="email" placeholder="Ingrese Email" required/>
        <br><br>
        <label for="">Tipo Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese Contraseña" required/>
        <br><br>
    </form>
</body>
</html>
